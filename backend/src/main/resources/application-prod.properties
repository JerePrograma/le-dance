# Nombre de la aplicación
spring.application.name=${SPRING_APPLICATION_NAME}

# DataSource
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

# JPA / Hibernate
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM}

# Flyway
spring.flyway.baseline-on-migrate=${SPRING_FLYWAY_BASELINE_ON_MIGRATE}
spring.flyway.baseline-version=${SPRING_FLYWAY_BASELINE_VERSION}

# JWT
jwt.secret=${JWT_SECRET}

# Logging
logging.level.org.springframework.web=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB}
logging.level.org.springframework.security=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY}

# Mail / SMTP ?fake? para pruebas locales
spring.mail.protocol=smtp
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=fake
spring.mail.password=fake
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.ssl.trust=
spring.mail.properties.mail.smtp.ssl.protocols=
spring.mail.properties.mail.debug=true

# IMAP para guardar en ?Sent? en MailHog/GreenMail
spring.mail.imap.host=localhost
spring.mail.imap.port=1143
