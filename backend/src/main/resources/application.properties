spring.web.resources.cache.cachecontrol.max-age=31536000
server.compression.enabled=true
server.compression.mime-types=text/html,text/css,application/javascript,application/json,image/svg+xml,application/font-woff2

################ DESARROLLO ########################
# Nombre de la aplicación
spring.application.name=LeDance
########################################
# DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/ledance_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
########################################
# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
########################################
# Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
########################################
# JWT
jwt.secret=TuValorSecretoMuyFuerte
########################################
# Mail / SMTP (datos ficticios hardcodeados)
spring.mail.protocol=smtp
spring.mail.host=smtp.fakeprovider.com
spring.mail.port=587
spring.mail.username=test.user@fakeprovider.com
spring.mail.password=FakePass123!
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
# IMAP (para guardar copia en ?Sent?)
spring.mail.imap.host=imap.fakeprovider.com
spring.mail.imap.port=993
spring.mail.imap.username=imap.user@fakeprovider.com
spring.mail.imap.password=ImapPass456!
spring.mail.imap.properties.mail.imap.ssl.enable=true
# Timeouts (5 s)
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# Desactiva el volcado completo del protocolo SMTP
spring.mail.properties.mail.debug=false
########################################
# Logging ? niveles generales
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
# Silencia DEBUG interno de Mail
logging.level.org.springframework.mail=ERROR
logging.level.jakarta.mail=ERROR
logging.level.org.eclipse.angus.mail=ERROR
logging.level.com.sun.mail=ERROR
